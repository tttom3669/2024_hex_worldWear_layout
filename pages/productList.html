<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品總覽</title>
  </head>
  <body>
    <%- include('./layout/header',{type: 'dark' ,mode: 'logout' }); -%>
    <section class="productList-section bg-nature-99">
      <div class="container">
        <div class="row">
          <div class="col-md-3 d-none d-md-block">
            <!-- 類別篩選選單 -->
          </div>
          <div class="col-12 col-md-9 d-block infoTitle">
            <div
              class="mb-4 mb-md-10 d-flex justify-content-between align-items-start flex-column flex-md-row"
            >
              <h3 class="mt-4">女裝 商品一覽</h3>
              <!-- 電腦版 -->
              <div class="sortList fs-6 d-none d-md-block mt-4">
                <button
                  type="button"
                  class="btn btn-outline-secondary dropdown-toggle text-start"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  排序
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end dropdown-menu-product"
                >
                  <li><a class="dropdown-item" href="#">最新上架</a></li>
                  <li><a class="dropdown-item" href="#">熱門商品</a></li>
                  <li><a class="dropdown-item" href="#">價格由低至高</a></li>
                  <li><a class="dropdown-item" href="#">價格由高至高</a></li>
                </ul>
              </div>
              <!-- 手機版 -->
              <div class="d-md-none w-100 mt-2 text-end">
                <div class="sortList fs-6">
                  <button
                    type="button"
                    class="btn btn-outline-secondary dropdown-toggle text-start ms-auto"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    排序
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-end dropdown-menu-product"
                  >
                    <li><a class="dropdown-item" href="#">最新上架</a></li>
                    <li><a class="dropdown-item" href="#">熱門商品</a></li>
                    <li><a class="dropdown-item" href="#">價格由低至高</a></li>
                    <li><a class="dropdown-item" href="#">價格由高至高</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- 商品卡片 -->
            <div class="row productList-card-wrap g-6">
              <!-- 透過選擇器 productList-card-wrap 設定卡片 -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/productList.js"></script>
    <script type="module" src="../assets/js/productList_favorite.js"></script>
  </body>
</html>
